<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>3D Medical Viewer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="./assets/plugins/all.min.css"/>
</head>
<body class="theme-light">
  <!-- Top bar: always visible -->
  <header id="topbar">
    <div class="left">
      <!-- <button id="collapse-btn" title="Toggle sidebar" class="hamburger">â˜°</button> -->
      <div class="title">3D Medical Viewer</div>
    </div>
    <div class="right">
      <button id="theme-toggle" title="Toggle theme" class="icon-btn small">ðŸŒ“</button>
    </div>
  </header>

  <div id="viewer-container">
    <!-- Sidebar: collapsible, slides left -->
    <aside id="control-panel" class="open">
      <div class="panel-header">
        <h1>Controls</h1>
      </div>

      <div class="panel-section">
        <button id="reset-btn" class="primary full-width">ðŸ”„ Reset View</button>
      </div>

      <div class="panel-section">
        <h2>Slicing</h2>
        <div class="slice-row">
          <label><input type="checkbox" id="slice-x" /> Slice X</label>
          <input id="slice-x-pos" type="range" min="-300" max="300" value="0" />
        </div>
        <div class="slice-row">
          <label><input type="checkbox" id="slice-y" /> Slice Y</label>
          <input id="slice-y-pos" type="range" min="-300" max="300" value="0" />
        </div>
        <div class="slice-row">
          <label><input type="checkbox" id="slice-z" /> Slice Z</label>
          <input id="slice-z-pos" type="range" min="-300" max="300" value="0" />
        </div>
      </div>

       <!-- Upload (hidden file input, clickable button) -->
        <div class="panel-section mb-4 mt-4">
      <label class="icon-btn small upload-label" title="Upload STL">
        <input id="file-input" type="file" accept=".stl" />
        <i class="fa-solid fa-upload"></i> Upload New Stl File Here
      </label>
      </div>
      <div class="panel-section mt-4">
        <h2>Objects (Pre Loaded Stl File)</h2>
        <div id="objects-list" class="objects-list">
          <p class="muted">No objects loaded</p>
        </div>
      </div>

      <div class="panel-footer muted">
        Hover over the model to show labels. Use top-right upload button to load an STL.
      </div>
    </aside>

    <!-- Main canvas area -->
    <main id="canvas-wrap">
      <canvas id="three-canvas"></canvas>
      <div id="tooltip" class="hidden"></div>
    </main>
  </div>

  <!-- Three.js and plugins (local) -->
  <script src="./assets/plugins/three.min.js"></script>
  <script src="./assets/plugins/OrbitControls.js"></script>
  <script src="./assets/plugins/STLLoader.js"></script>
  <script src="./assets/plugins/all.min.js"></script>

  <!-- Main app -->
  <script src="./main.js"></script>
</body>
</html>
