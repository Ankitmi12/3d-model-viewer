<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>3D Medical Viewer</title>
  <base href="/3d-model-viewer/">

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="./assets/plugins/all.min.css"/>
</head>
<body class="theme-light">
  <!-- Top bar: always visible -->
  <header id="topbar">
    <div class="left">
      <!-- <button id="collapse-btn" title="Toggle sidebar" class="hamburger">â˜°</button> -->
      <div class="title">3D Medical Viewer</div>
    </div>
    <div class="right">
      <button id="theme-toggle" title="Toggle theme" class="icon-btn small">ðŸŒ“</button>
    </div>
  </header>

  <div id="viewer-container">
    <!-- Sidebar: collapsible, slides left -->
    <aside id="control-panel" class="open">
      <div class="panel-header">
        <h1>Controls</h1>
      </div>

      <div class="panel-section mt-4">
        <h2>Available 3D Models</h2>
        <div id="objects-list" class="objects-list">
          <p class="muted">No models loaded yet</p>
        </div>
      </div>

      <div class="panel-section">
        <h2>Slicing Controls</h2>
        <div class="slice-row">
          <label><input type="checkbox" id="slice-x" /> Enable Slice along X-axis</label>
          <input id="slice-x-pos" type="range" min="-300" max="300" value="0" />
        </div>
        <div class="slice-row">
          <label><input type="checkbox" id="slice-y" /> Enable Slice along Y-axis</label>
          <input id="slice-y-pos" type="range" min="-300" max="300" value="0" />
        </div>
        <div class="slice-row">
          <label><input type="checkbox" id="slice-z" /> Enable Slice along Z-axis</label>
          <input id="slice-z-pos" type="range" min="-300" max="300" value="0" />
        </div>
      </div>

      <!-- Upload (hidden file input, clickable button) -->
      <div class="panel-section mb-4 mt-4">
        <label class="icon-btn small upload-label" title="Upload STL File">
          <input id="file-input" type="file" accept=".stl" />
          <i class="fa-solid fa-upload"></i> Upload a New 3D Model (STL)
        </label>
      </div>

      <div id="static-controls" class="panel-section">
        <h2>Model Appearance & Visibility</h2>

        <div class="control-group">
          <label>Show/Hide Model</label>
          <button id="vis-btn" class="control-btn full-width">
            <img src="./icons/show-icon.svg" class="icon-img" /> Toggle Model Visibility
          </button>
        </div>

        <div class="control-group">
          <label>Preset Opacity Levels</label>
          <button id="full-btn" class="control-btn full-width">
            <img src="./icons/full-visibal.svg" class="icon-img" /> Fully Opaque
          </button>
          <button id="half-btn" class="control-btn full-width">
            <img src="./icons/half-transparent.svg" class="icon-img" /> 50% Transparent
          </button>
          <button id="trans-btn" class="control-btn full-width">
            <img src="./icons/full-transparent.svg" class="icon-img" /> Mostly Transparent
          </button>
        </div>

        <div class="control-group">
          <label for="opacity-slider">Adjust Custom Opacity</label>
          <input id="opacity-slider" type="range" min="0.1" max="1" step="0.05" value="1" class="full-width" />
        </div>
      </div>

      <div class="panel-section">
        <button id="reset-btn" class="primary">ðŸ”„ Reset Camera View</button>
      </div>

      <div class="panel-footer muted">
        Hover over the model to show labels. Use the top-right upload button to load a new STL model.
      </div>
    </aside>

    <!-- Main canvas area -->
    <main id="canvas-wrap">
      <canvas id="three-canvas"></canvas>
      <div id="tooltip" class="hidden"></div>
    </main>
  </div>

  <!-- Three.js and plugins (local) -->
  <script src="./assets/plugins/three.min.js"></script>
  <script src="./assets/plugins/OrbitControls.js"></script>
  <script src="./assets/plugins/STLLoader.js"></script>
  <script src="./assets/plugins/all.min.js"></script>

  <!-- Main app -->
  <script src="./main.js"></script>
</body>
</html>
